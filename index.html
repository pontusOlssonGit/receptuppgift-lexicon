<!DOCTYPE html>
<html lang="sv">

<head>
    <meta name="description" content="Enkelt Recept på pannkakor">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Bungee+Spice&family=Quicksand:wght@300..700&family=Reem+Kufi+Fun:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Enkelt Recept på Pannkakor</title>

</head>

<body>
    <a href="#recipe-content" class="skip-link">Hoppa till receptet</a>
    <header>
        <nav>
            <span class="logo">Receptsidan</span>
            <ul>
                <li><a href="/index.html">Alla Recept</a></li>
                <li><a href="/index.html">Om Oss</a></li>
                <li><a onclick="document.getElementById('viewModal').showModal()">Kontakt</a></li>
            </ul>
            <button>
                Logga in
            </button>
        </nav>
    </header>

    <section class="hero">

        <img src="/images/hero.jpg" alt="" class="card-image">
        <div>
            <h1>Pannkakor</h1>
            <p>-från hela världen.</p>
        </div>

    </section>
    <main id="card-container" class="container">


        <dialog id="viewModal">
            <div class="modal">

                <h2>Kontakt</h2>

                <form action="#" method="POST">

                    <div class="form-group">
                        <label for="name">Namn</label>
                        <input type="text" id="name" name="name" placeholder="Ditt Namn" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Epost</label>
                        <input type="email" id="email" name="email" placeholder="epost@epost.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Meddelande</label>
                        <textarea id="message" name="message" placeholder="Hur kan vi hjälpa till?" required></textarea>
                    </div>

                    <button type="submit">Skicka</button>

                </form>
            </div>
        </dialog>
    </main>

    <footer>
        <section class="one">

        </section>
        <section class="two">
            <p>Receptsidan 2025</p>
        </section>
    </footer>

    <script src="/scripts/index.js">
    </script>

</body>

</html>
